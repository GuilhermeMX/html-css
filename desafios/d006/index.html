<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir:</p>
    <p>
        <ul style="square">
            <li><abbr title="tag <img>">Imagens</abbr></li>
            <li><abbr title="tag <p>">Parágrafos</abbr></li>
            <li><abbr title="tag <h1>...<h6>">Títulos</abbr></li>
            <li><abbr title="tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="tag <code>">Códigos-fonte</abbr></li>
            <li><abbr title="tag <ol> e <li>">Lista numeradas</abbr></li>
            <li><abbr title="tag <ul> e <li>">Lista com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
